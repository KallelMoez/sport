<div class="custom-media d-flex">
  <div class="img mr-4">
    <img [src]="singleArticle.img" alt="Image" class="img-fluid" />
  </div>
  <div class="text">
    <span class="meta">{{ singleArticle.date }}</span>
    <h3 class="mb-4">
      <a href="#">{{ singleArticle.title }}</a>
    </h3>
    <p>
      {{ singleArticle.description }}
    </p>
    <p><a href="#">Read more</a></p>
  </div>
</div>
