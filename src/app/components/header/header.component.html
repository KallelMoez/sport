<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icon-close2 js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar py-4" role="banner">
  <div class="container">
    <div class="d-flex align-items-center">
      <div class="site-logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="ml-auto">
        <nav
          class="site-navigation position-relative text-right"
          role="navigation"
        >
          <ul
            class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
          >
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="" class="nav-link">Home</a></li>
            <li [routerLinkActive]="['active']">
              <a routerLink="myMatches" class="nav-link">Matches</a>
            </li>
            <li [routerLinkActive]="['active']"><a routerLink="players" class="nav-link">Players</a></li>
            <li [routerLinkActive]="['active']"><a routerLink="teams" class="nav-link">Teams</a></li>
            <li [routerLinkActive]="['active']" *ngIf="!isLoggedIn()"><a routerLink="login" class="nav-link">Log In</a></li>
            <li [routerLinkActive]="['active']" *ngIf="isLoggedIn()"><a (click)="logout()" class="nav-link">Log Out</a></li>
            <li [routerLinkActive]="['active']" *ngIf="!isLoggedIn()"><a routerLink="subscription" class="nav-link">Sign Up</a></li>
            <li [routerLinkActive]="['active']" *ngIf="isLoggedIn() && user?.role=='admin'" class="dropdown nav-link">
              <a
                class="dropdown-toggle text-white"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Admin
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" routerLink="addMatch">Add Match</a>
                <a class="dropdown-item" routerLink="addTeam">Add Team</a>
                <a class="dropdown-item" routerLink="addPlayer">Add Player</a>
                <a class="dropdown-item" routerLink="add-stadium"
                  >Add Stadium</a
                >
                <a class="dropdown-item" routerLink="search">Search</a>
                <a class="dropdown-item" routerLink="search-player"
                  >Search Player</a
                >

                <a class="dropdown-item" routerLink="search-team-stadium"
                  >Search Team</a
                >
                <a class="dropdown-item" routerLink="dashboard">Dashboard</a>
                <a class="dropdown-item" routerLink="imc-calcul">Imc</a>
                <a class="dropdown-item" routerLink="weather">Check Weather</a>
                <a class="dropdown-item" routerLink="api-teams">Api - Teams</a>
              </div>
            </li>
          </ul>
        </nav>

        <a
          href="#"
          class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"
          ><span class="icon-menu h3 text-white"></span
        ></a>
      </div>
    </div>
  </div>
</header>
