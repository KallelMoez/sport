<app-banner title="Search Weather"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form [formGroup]="searchWeatherForm">
          <p>City :</p>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="cityInput"
            />
          </div>
          <div
            *ngIf="
              searchWeatherForm.controls['cityInput'].invalid &&
              (searchWeatherForm.controls['cityInput'].touched ||
                searchWeatherForm.controls['cityInput'].dirty)
            "
          >
            <div
              *ngIf="searchWeatherForm.controls['cityInput'].errors.required"
            >
              please enter city name
            </div>
            <div
              *ngIf="searchWeatherForm.controls['cityInput'].errors.minlength"
            >
              city has at least 3 chars
            </div>
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              (click)="getWeather()"
              class="btn btn-primary py-3 px-5 w-50"
              value="Search"
              [disabled]="searchWeatherForm.invalid"
            />
          </div>
        </form>
        <div class="row" *ngIf="result">
          <div class="col-4 text-center">
            <img [src]="imgUrl" alt="" />
          </div>
          <div class="col-4">
            <p class="mt-3">Temp: {{ result.temp }}</p>
            <p>Pressure: {{ result.pressure }}</p>
            <p>Humidity: {{ result.humidity }}</p>
            <p>Wind Speed: {{ result.windSpeed }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
