<div class="site-section bg-dark">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="widget-next-match">
          <div class="widget-title">
            <h3>{{findedTeam.name}}</h3>
          </div>
          <div class="widget-body mb-3">
            <div class="widget-vs">
              <div
                class="d-flex align-items-center justify-content-around justify-content-between w-100"
              >
                <div class="team-1 text-center">
                  <img [src]="findedTeam.logo" alt="Image" />
                  <h3>{{findedTeam.name}}</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center widget-vs-contents mb-4">
            <span class="d-block">Team owner : </span>
            <h4>{{findedTeam.owner}}</h4>
            <p class="mb-5">
              <span class="d-block">Stadium : </span>
              <strong class="text-primary">{{findedTeam.stadium}}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
