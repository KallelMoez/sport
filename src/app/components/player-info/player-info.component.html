<div class="container site-section">
  <div class="row">
    <div class="col-6 title-section mt-5">
      <h2 class="heading">{{player.name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="custom-media d-flex justify-content-center">
        <div class="mr-4">
          <img
            [src]="player.img"
            alt="Image"
            style="width: 300px"
            class="rounded img-fluid"
          />
        </div>
        <div class="text">
          <h3 class="mb-5">
            <span class="text-primary">Name : </span>{{player.name}}
          </h3>
          <h3 class="mb-5"><span class="text-primary">Age : </span>{{player.age}}</h3>
          <h3 class="mb-5">
            <span class="text-primary">Position : </span> {{player.position}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
