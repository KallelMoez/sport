<app-banner [title]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form [formGroup]="playerForm" >
          <div class="form-group">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Player Name"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              formControlName="age"
              class="form-control"
              placeholder="Player's Age"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="position"
              class="form-control"
              placeholder="Player's Position"
            />
          </div>
          <div class="form-group" style="display: none;">
            <input
              type="file"
              class="form-control"
              #fileInput
              (change)="onImageSelected($event)"
            />
          </div>
          <div class="text-center form-group">
            <button class="btn btn-warning" (click)="fileInput.click()">Upload player photo</button>
          </div>
          <div class="text-center img">
            <img [src]="imagePreview" *ngIf="imagePreview" class="img-fluid rounded" alt="">
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5 w-50"
              value="Add Player"
              (click)="addPlayer()"
            />
          </div>
          <div class="text-center" *ngIf="resMsg != ''">{{resMsg}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
