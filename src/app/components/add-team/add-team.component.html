<app-banner [title]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form #teamForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="Team Name" />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="team.owner" name="owner" class="form-control" placeholder="Team's Stadium" />
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="team.stadium" name="stadium" class="form-control" placeholder="Team's Owner" />
          </div>
          <div class="form-group text-center">
            <label for="fileInput" class="btn btn-warning">Upload team logo
              <input
                type="file"
                id="fileInput"
                style="display: none;"
                (change)="onImageSelected($event)"
              />
            </label>
          </div>
          

          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5 w-50"
              value="Add Team"
            />
          </div>
          <div class="text-center" *ngIf="resMsg != ''">{{resMsg}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
