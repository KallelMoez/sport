<app-banner title="Update Player"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form #updatePlayerForm="ngForm" (ngSubmit)="validate()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="player.age"
              name="age"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.position"
              name="position"
            />
          </div>
          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5 w-50"
              value="Update Player"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
