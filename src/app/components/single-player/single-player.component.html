<div class="custom-media d-flex justify-content-center" style="padding-top: 4%">
  <div class="img mr-4">
    <img [src]="playerInput.img" alt="Image" class="img-fluid" />
  </div>
  <div class="text">
    <h3 class="mb-4">Name : <span class="text-primary">{{ playerInput.name }}</span></h3>
    <h3 class="mb-4">Age : <span class="text-primary">{{ playerInput.age }}</span></h3>
    <h3 class="mb-4">Position : <span class="text-primary">{{ playerInput.position }}</span></h3>
  </div>
</div>
