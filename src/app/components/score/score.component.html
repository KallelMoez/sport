<div class="container" style="padding-top: 10%; margin-bottom: 50px">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex team-vs">
        <span class="score"
          ><span
            [ngStyle]="{
              color: scoreColor(singleMatch.scoreOne, singleMatch.scoreTwo)
            }"
            >{{ singleMatch.scoreOne }}</span
          >-<span
            [ngStyle]="{
              color: scoreColor(singleMatch.scoreTwo, singleMatch.scoreOne)
            }"
            >{{ singleMatch.scoreTwo }}</span
          ></span
        >
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid" />
            <h3
              [ngClass]="{
                win: singleMatch.scoreOne > singleMatch.scoreTwo,
                loss: singleMatch.scoreOne < singleMatch.scoreTwo,
                draw: singleMatch.scoreOne == singleMatch.scoreTwo
              }"
            >
              {{ singleMatch.teamOne }}
            </h3>
            <ul class="list-unstyled">
              <li>Anja Landry (7)</li>
              <li>Eadie Salinas (12)</li>
            </ul>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid" />
            <h3
              [ngClass]="{
                loss: singleMatch.scoreOne > singleMatch.scoreTwo,
                win: singleMatch.scoreOne < singleMatch.scoreTwo,
                draw: singleMatch.scoreOne == singleMatch.scoreTwo
              }"
            >
              {{ singleMatch.teamTwo }}
            </h3>
            <ul class="list-unstyled">
              <li>Macauly Green (3)</li>
              <li>Arham Stark (8)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
