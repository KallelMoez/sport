<app-banner title="Search Player"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form [formGroup]="searchplayerForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Player Name"
            />
          </div>
          <div
            *ngIf="
              searchplayerForm.controls['name'].invalid &&
              (searchplayerForm.controls['name'].touched ||
                searchplayerForm.controls['name'].dirty)
            "
          >
            <div *ngIf="searchplayerForm.controls['name'].errors.required">
              no, no , nooooo
            </div>
          </div>
          <div class="form-group">
            <input
              type="number"
              formControlName="age"
              class="form-control"
              placeholder="age"
            />
          </div>
          <div
            *ngIf="
              searchplayerForm.controls['age'].invalid &&
              (searchplayerForm.controls['age'].touched ||
                searchplayerForm.controls['age'].dirty)
            "
          >
            <div *ngIf="searchplayerForm.controls['age'].errors.required">
              no, no , nooooo
            </div>
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5 w-50"
              (click)="searchPlayer()"
              value="Search"
              [disabled]="searchplayerForm.invalid"
            />
          </div>
          
          <ng-container *ngIf="findedPlayers">
          <div class="row">
            <div class="col-4" *ngFor="let m of findedPlayers">
              <p>name : {{ m.name }}</p>
              <p>age : {{ m.age }}</p>
              <p>position: {{ m.position }}</p>
            </div>
          </div>
        </ng-container>
          <div class="text-center" *ngIf="resMsg != ''">{{ resMsg }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
